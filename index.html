<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Blog Preview Card</title>
     <link rel="stylesheet" href="style.css">

     <!-- Fonte -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
     <main class="container">
          <section class="card">
               <img src="assets/Blog-img.png" alt="Foto abstrata">
               <div class="descricao">
                    <div class="menu-lang">
                         <h2>Learning</h2>
                         <div class="lang">
                              <div class="none">
                                   <span class="lang-btn" id="pt">PT</span>
                                   <span>/</span>
                                   <span class="lang-btn active">EN</span>
                              </div>
                              <img src="assets/trans.svg" alt="icon tradução">
                         </div>
                    </div>
                    <h3>Published 21 Dec 2023</h3>
                    <h1>HTML & CSS foundations</h1>
                    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
               </div>
               <div class="profile">
                    <img src="assets/profile.png" alt="Foto perfil">
                    <span>Greg Hooper</span>
               </div>
          </section>
     </main>
     <script src="script.js"></script>
</body>

</html>
